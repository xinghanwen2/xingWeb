<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <p>Here are some images uploaded to this repository:</p>
        <div class="gallery">
            <script>
                const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add your image filenames here
                const repoURL = "https://xinghanwen2.github.io/xingWeb/"; // Base URL for GitHub Pages
                const galleryContainer = document.querySelector(".gallery");

                images.forEach(image => {
                    let imgElement = document.createElement("img");
                    imgElement.src = repoURL + image;
                    imgElement.alt = "Gallery Image";
                    galleryContainer.appendChild(imgElement);
                });
            </script>
        </div>
    </div>
</body>
</html>
