<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Website</h1>
        <p>Here you can download my Excel files:</p>
        <ul class="file-list">
            <script>
                // Chinese filenames must be properly encoded
                const repoURL = "https://xinghanwen2.github.io/xingWeb/";
                const files = [
                    "2025三月1号消费 - Copy.xlsx",
                    "2025三月2号消费.xlsx",
                    "2025三月3号消费.xlsx",
                    "2025三月4号消费 - Copy.xlsx",
                    "2025三月5号消费 - Copy - Copy.xlsx",
                    "2025三月6号消费 - Copy - Copy - Copy.xlsx",
                    "2025三月7号消费.xlsx",
                    "2025三月17号消费.xlsx",
                    "2025三月18号消费 - Copy.xlsx",
                    "2025三月19号消费.xlsx",
                    "2025三月20号消费 - Copy.xlsx",
                    "2025三月21号消费 - Copy - Copy.xlsx",
                    "2025三月24号消费.xlsx",
                    "2025三月25号消费 - Copy.xlsx",
                    "2025三月26号消费 - Copy - Copy.xlsx",
                    "2025三月27号消费.xlsx",
                    "2025三月28号消费.xlsx",
                    "2025三月周末消费23号24号.xlsx"
                ];
                const listContainer = document.querySelector(".file-list");

                files.forEach(file => {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = repoURL + encodeURIComponent(file); // Encode Chinese characters
                    link.textContent = file;
                    link.setAttribute("download", file);
                    listItem.appendChild(link);
                    listContainer.appendChild(listItem);
                });
            </script>
        </ul>
    </div>
</body>
</html>
