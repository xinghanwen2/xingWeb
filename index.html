<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        
        /* Fixed Slideshow Container */
        .slideshow-container {
            position: relative;
            max-width: 800px;
            height: 450px;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            background-color: #ddd;
        }

        /* Ensure All Images Fit the Container */
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>欢迎来到邢家网站</h1>
        <p>以下是一些家庭照片</p>
        
        <!-- Image Slideshow -->
        <div class="slideshow-container">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image1.jpg" alt="Slide 1">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image2.jpg" alt="Slide 2">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image3.jpg" alt="Slide 3">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image4.jpg" alt="Slide 4">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image5.jpg" alt="Slide 5">

            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image7.jpg" alt="Slide 7">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image8.jpg" alt="Slide 8">
            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image9.jpg" alt="Slide 9">

            <img class="slides fade" src="https://xinghanwen2.github.io/xingWeb/images/image14.jpg" alt="Slide 14">
        </div>

        <!-- JavaScript for Slideshow -->
        <script>
            let slideIndex = 0;
            function showSlides() {
                let slides = document.querySelectorAll(".slides");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 3000);
            }
            showSlides();
        </script>

        <!-- Excel File Downloads -->
        <p>我在这里放置了一些消费记录:</p>
        <ul class="file-list">
            <script>

                const listContainer = document.querySelector(".file-list");

                files.forEach(file => {

</body>
</html>
