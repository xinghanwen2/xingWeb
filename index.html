<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邢翰文的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .container {
            margin-left: 240px;
            max-width: 1000px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            height: 450px;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            background-color: #ddd;
        }
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 8px;
        }
        .slides.active {
            opacity: 1;
        }
        .game-box {
            margin-top: 40px;
        }
        .game-box iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>小游戏导航</h2>
        <ul>
            <li><a href="#game1">贪吃蛇</a></li>
            <li><a href="#game2">井字棋</a></li>
            <li><a href="#game3">打砖块</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>欢迎来到邢家网站</h1>
        <p>以下是一些家庭照片</p>

        <div class="slideshow-container">
            <!-- Slideshow Images -->
            <!-- (image tags same as before) -->
        </div>

        <script>
            let slideIndex = 0;
            function showSlides() {
                const slides = document.querySelectorAll(".slides");
                slides.forEach(slide => slide.classList.remove("active"));
                slideIndex = (slideIndex + 1 > slides.length) ? 1 : slideIndex + 1;
                slides[slideIndex - 1].classList.add("active");
                setTimeout(showSlides, 3000);
            }
            showSlides();
        </script>

        <p>我在这里放置了一些消费记录：</p>
        <ul class="file-list">
            <script>
                const repoURL = "https://xinghanwen2.github.io/xingWeb/";
                const files = [
                    "2025三月1号消费-Copy.xlsx",
                    "2025三月2号消费.xlsx",
                    "2025三月3号消费.xlsx",
                    "2025三月4号消费-Copy.xlsx",
                    "2025三月5号消费-Copy-Copy.xlsx",
                    "2025三月6号消费-Copy-Copy-Copy.xlsx",
                    "2025三月7号消费-.xlsx",
                    "2025二月17号消费.xlsx",
                    "2025二月18号消费-Copy.xlsx",
                    "2025二月19号消费.xlsx",
                    "2025二月20号消费-Copy.xlsx",
                    "2025二月21号消费-Copy-Copy.xlsx",
                    "2025二月24号消费.xlsx",
                    "2025二月25号消费-Copy.xlsx",
                    "2025二月26号消费-Copy-Copy.xlsx",
                    "2025二月27号消费.xlsx",
                    "2025二月28号消费.xlsx",
                    "2025二月周末消费23号24号.xlsx",
                    "2025三月8和9号周末消费.xlsx",
                    "2025三月10号消费.xlsx"
                ];
                const listContainer = document.querySelector(".file-list");
                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = repoURL + encodeURIComponent(file);
                    a.textContent = file;
                    a.setAttribute("download", file);
                    li.appendChild(a);
                    listContainer.appendChild(li);
                });
            </script>
        </ul>

        <div class="game-box" id="game1">
            <h2>贪吃蛇游戏</h2>
            <iframe src="https://playsnake.org/"></iframe>
        </div>

        <div class="game-box" id="game2">
            <h2>井字棋游戏</h2>
            <iframe src="https://playtictactoe.org/"></iframe>
        </div>

        <div class="game-box" id="game3">
            <h2>打砖块游戏</h2>
            <iframe src="https://games.construct.net/2101/latest" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
