<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Website</h1>
        <p>Here you can download my Excel files:</p>
        <ul class="file-list">
            <script>
                const files = ["file1.xlsx", "file2.xlsx", "file3.xlsx"]; // Add your filenames here
                const listContainer = document.querySelector(".file-list");
                files.forEach(file => {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = file;
                    link.textContent = file;
                    link.setAttribute("download", file);
                    listItem.appendChild(link);
                    listContainer.appendChild(listItem);
                });
            </script>
        </ul>
    </div>
</body>
</html>
